<body>
<main>
    <form class="terremoto" id="lavoro" enctype="multipart/form-data">
        <h3>Hai una notizia riguardante la ricostruzione da segnalare?</h3>
        <h4><a href="./">Fai un'altra segnalazione</a></h4>
        <input placeholder="Nome e Cognome" id="nom" name="nom" type="text" autofocus>
        <input placeholder="Telefono" id="tel" name="tel" type="tel">
        <input placeholder="E-mail" id="email" name="email" type="email">
        <select required id="co" name="co" title="Seleziona un'opzione">
            <option value="">Seleziona un'opzione</option>
            <option value="pubblica">Ricostruzione Pubblica</option>
            <option value="privata">Ricostruzione Privata</option>
        </select>
        <input placeholder="Titolo" id="cosa" name="cosa" type="text" required>
        <textarea placeholder="Descrizione" id="descrizione" name="descrizione"></textarea>
        <a class="link" href="#!" onclick="Cancella()">Cancella indirizzo</a>
        <input placeholder="Indirizzo" type="text" id="us3-address" name="indirizzo" readonly required>
        <div id="map"></div>
        <input type="hidden" id="us3-lat" name="lat">
        <input type="hidden" id="us3-lon" name="lon">
        <a class="link" href="http://terremotocentroitalia.info/legal_segnalazioni/" target="_blank">Leggi l'informativa trattamento dati personali</a>
        <button type="submit">Inserisci segnalazione</button>
        <p id="result"><img id="gif" src="images/loader.gif"></p>
    </form>
</main>
<script src="js/mappa.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
